{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-12">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			    <ul>
				    {% for message in messages %}
						<li> <strong> {{ message }} </strong> </li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div>
	</div>
	<div class="row padding-top padding-bottom">
		<div class="row">
			<div class="row">
              <div class="col-md-12 category-list">
                <h4><b>{{item.name}} </b> </h4>
                <br>
                <p>{{item.description}}</p>
              </div>
            </div>
        </div></div>
	
{% endblock %}
