{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	

<div class = 'flash'>
	{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h4>{{item.name}} </h4>
            <p>{{item.description}} </p>
			<a href="{{url_for('EditItem', item_name = item.name )}}">
				<button class="btn btn-default" id="new-menu-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
				</button>
			</a>
			<a href="{{url_for('AddItem', item_name = item.name )}}">
				<button class="btn btn-default" id="new-menu-item">
					Add
				</button>
			</a>
					<a href="{{url_for('DeleteItem', item_name = item.name )}}">
				<button class="btn btn-default delete" id="delete-restaurant">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>
	
	
{% endblock %}
